<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Up - Job Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <header>
        <div class="navigation"></div> <!-- Placeholder for the navigation bar updated to match CSS selectors -->
        <h1 style="font-size: large; font-weight: bold; color: black;">True Up</h1>
        <p style="font-size: small; color: black;">Find or Post Jobs Easily!</p>
        <button id="loginBtn" onclick="window.location.href='login.html'" style="cursor: pointer;">Login</button>
    </header>
    <script>
        // Load the navigation bar dynamically
        fetch('navigation.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.navigation').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading the navigation bar:', error);
            });

        // Removed inline JavaScript hover effects to use CSS for styling
    </script>
</body>
</html>
