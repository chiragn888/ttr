<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
        </header>
        <section class="profile-update-form">
            <form id="profileForm">
                <!-- Existing form groups -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                
                <!-- New form groups -->
                <div class="form-group">
                    <label for="personalInfo">Personal Information:</label>
                    <input type="text" id="personalInfo" name="personalInfo" placeholder="Enter personal information" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="employmentHistory">Employment History:</label>
                    <input type="text" id="employmentHistory" name="employmentHistory" placeholder="Enter your employment history" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education" placeholder="Enter your education" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
                </div>
                <div class="form-group">
                    <label for="preferences">Preferences:</label>
                    <select id="preferences" name="preferences">
                        <option value="">Select your preferences</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter any additional information"></textarea>
                </div>
                <div class="form-group">
                    <label for="resume">Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" id="updateProfileBtn" disabled>Update</button>
            </form>
        </section>
    </div>
    <script>
        // JavaScript code to enable the submit button once validation is passed
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            updateProfile({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                bio: document.getElementById('bio').value,
                // Add new fields to the updateProfile function call
                personalInfo: document.getElementById('personalInfo').value,
                address: document.getElementById('address').value,
                employmentHistory: document.getElementById('employmentHistory').value,
                education: document.getElementById('education').value,
                skills: document.getElementById('skills').value,
                preferences: document.getElementById('preferences').value,
                additionalInfo: document.getElementById('additionalInfo').value,
                resume: document.getElementById('resume').files[0] // Assuming updateProfile can handle File objects
            });
        });

        // Additional JavaScript code for form validation and enabling the submit button
        // This should be implemented in the 'js/interactivity.js' file
    </script>
</body>
