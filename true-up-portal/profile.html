<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form - Job Portal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        label {
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .selectable-label {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .selectable-label.selected {
            background-color: #007bff;
            color: #fff;
        }
        /* New styling */
        #workLocations,
        #companyStages,
        .sector-selection {
            width: 70%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Details Form</h1>
        </header>
        <section class="form-section">
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" pattern="[A-Za-z]+" title="Please enter a valid first name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" pattern="[A-Za-z]+" title="Please enter a valid last name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="jobFamily">Job Family:</label>
                    <div>
                        <label class="selectable-label">Option 1</label>
                        <label class="selectable-label">Option 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentCompany">Current Company:</label>
                    <input type="text" id="currentCompany" name="currentCompany">
                </div>
                <div class="form-group">
                    <label for="currentLevel">Current Level:</label>
                    <div>
                        <label class="selectable-label">Entry</label>
                        <label class="selectable-label">Mid</label>
                        <label class="selectable-label">Senior</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL:</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" pattern="https://.*" title="Please enter a valid LinkedIn URL">
                </div>
                <div class="form-group">
                    <label for="jobStatus">Job Seeking Status:</label>
                    <div>
                        <label class="selectable-label">Seeking</label>
                        <label class="selectable-label">Not Seeking</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="workLocations">Preferred Work Locations:</label>
                    <div>
                        <label class="selectable-label">Location 1</label>
                        <label class="selectable-label">Location 2</label>
                        <label class="selectable-label">Location 3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyStages">Company Stages of Interest:</label>
                    <div>
                        <label class="selectable-label">Stage 1</label>
                        <label class="selectable-label">Stage 2</label>
                        <label class="selectable-label">Stage 3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="techSectors">Tech Sectors of Interest:</label>
                    <div class="sector-selection">
                        <span class="selectable-label" data-sector="AI">Artificial Intelligence</span>
                        <span class="selectable-label" data-sector="DS">Data Science</span>
                        <span class="selectable-label" data-sector="CS">Cybersecurity</span>
                    </div>
                    <input type="hidden" id="selectedSectorsInput" name="selectedSectors">
                </div>
                <button type="submit" id="submitFormBtn" disabled>Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/form-validation.js" defer></script>
    <script>
        const labels = document.querySelectorAll('.selectable-label');
        labels.forEach((label) => {
            label.addEventListener('click', () => {
                label.classList.toggle('selected');
                updateSelectedSectors();
            });
        });
        
        function updateSelectedSectors() {
            const selectedLabels = document.querySelectorAll('.selectable-label.selected');
            const selectedSectors = Array.from(selectedLabels).map((label) => label.getAttribute('data-sector'));
            document.getElementById('selectedSectorsInput').value = selectedSectors.join(',');
        }
    </script>
</body>
