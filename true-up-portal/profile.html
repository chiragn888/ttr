<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form - Job Portal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex; /* Added */
            align-items: center; /* Added */
        }
        label {
            display: inline-block;
            width: 20%; /* Modified */
            margin-right: 5px; /* Added for alignment */
            margin-bottom: 5px;
            font-weight: bold;
            text-align: right; /* Added for alignment */
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 30%; /* Modified */
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end; /* Added for alignment */
        }
        .selectable-label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .selectable-label.selected {
            background-color: #007bff;
            color: #fff;
        }
        /* New styling */
        #workLocations,
        #companyStages,
        .sector-selection {
            width: 70%; /* Added */
            display: flex; /* Added */
            align-items: center; /* Added */
            margin-bottom: 10px; /* Added for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Details Form</h1>
        </header>
        <section class="form-section">
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="firstName" style="width: 20%; text-align: right;">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" pattern="[A-Za-z]+" title="Please enter a valid first name (no numbers or special characters)" style="width: 70%;">
                </div>
                <div class="form-group">
                    <label for="lastName" style="width: 20%; text-align: right;">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" pattern="[A-Za-z]+" title="Please enter a valid last name (no numbers or special characters)" style="width: 70%;">
                </div>
                <div class="form-group">
                    <label for="jobFamily" style="width: 20%; text-align: right;">Job Family:</label>
                    <div style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Option 1</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Option 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentCompany" style="width: 20%; text-align: right;">Current Company:</label>
                    <input type="text" id="currentCompany" name="currentCompany" style="width: 70%;">
                </div>
                <div class="form-group">
                    <label for="currentLevel" style="width: 20%; text-align: right;">Current Level:</label>
                    <div style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Entry</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Mid</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Senior</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl" style="width: 20%; text-align: right;">LinkedIn URL:</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" pattern="https://.*" title="Please enter a valid LinkedIn URL" style="width: 70%;">
                </div>
                <div class="form-group">
                    <label for="jobStatus" style="width: 20%; text-align: right;">Job Seeking Status:</label>
                    <div style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Seeking</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Not Seeking</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="workLocations" style="width: 20%; text-align: right;">Preferred Work Locations:</label>
                    <div style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Location 1</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Location 2</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Location 3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyStages" style="width: 20%; text-align: right;">Company Stages of Interest:</label>
                    <div style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Stage 1</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Stage 2</label>
                        <label class="selectable-label" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Stage 3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="techSectors" style="width: 20%; text-align: right;">Tech Sectors of Interest:</label>
                    <div class="sector-selection" style="width: 70%; display: flex; align-items: center;"> <!-- Changed to label selector -->
                        <span class="selectable-label" data-sector="AI" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Artificial Intelligence</span>
                        <span class="selectable-label" data-sector="DS" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Data Science</span>
                        <span class="selectable-label" data-sector="CS" style="margin-right: 10px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Cybersecurity</span>
                        <!-- Add more sectors as needed -->
                    </div>
                    <input type="hidden" id="selectedSectorsInput" name="selectedSectors">
                </div>
                <button type="submit" id="submitFormBtn" disabled style="width: 30%; align-self: flex-end;">Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/form-validation.js" defer></script>
    <script>
        const labels = document.querySelectorAll('.selectable-label');
        labels.forEach((label) => {
            label.addEventListener('click', () => {
                label.classList.toggle('selected');
                updateSelectedSectors();
            });
        });
        
        function updateSelectedSectors() {
            const selectedLabels = document.querySelectorAll('.selectable-label.selected');
            const selectedSectors = Array.from(selectedLabels).map((label) => label.getAttribute('data-sector'));
            document.getElementById('selectedSectorsInput').value = selectedSectors.join(',');
        }
    </script>
</body>
