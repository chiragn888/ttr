<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form - Job Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Details Form</h1>
        </header>
        <section class="form-section">
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" pattern="[A-Za-z]+" title="Please enter a valid first name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" pattern="[A-Za-z]+" title="Please enter a valid last name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="jobFamily">Job Family:</label>
                    <select id="jobFamily" name="jobFamily">
                        <option value="" disabled selected>Select your job family</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currentCompany">Current Company:</label>
                    <input type="text" id="currentCompany" name="currentCompany">
                </div>
                <div class="form-group">
                    <label for="currentLevel">Current Level:</label>
                    <select id="currentLevel" name="currentLevel">
                        <option value="" disabled selected>Select your current level</option>
                        <option value="entry">Entry</option>
                        <option value="mid">Mid</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL:</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" pattern="https://.*" title="Please enter a valid LinkedIn URL">
                </div>
                <div class="form-group">
                    <label for="jobStatus">Job Seeking Status:</label>
                    <select id="jobStatus" name="jobStatus">
                        <option value="" disabled selected>Select your job seeking status</option>
                        <option value="seeking">Seeking</option>
                        <option value="not-seeking">Not Seeking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workLocations">Preferred Work Locations:</label>
                    <select id="workLocations" name="workLocations" multiple>
                        <option value="location1">Location 1</option>
                        <option value="location2">Location 2</option>
                        <option value="location3">Location 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="companyStages">Company Stages of Interest:</label>
                    <select id="companyStages" name="companyStages" multiple>
                        <option value="stage1">Stage 1</option>
                        <option value="stage2">Stage 2</option>
                        <option value="stage3">Stage 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="techSectors">Tech Sectors of Interest:</label>
                    <select id="techSectors" name="techSectors" multiple>
                        <option value="sector1">Sector 1</option>
                        <option value="sector2">Sector 2</option>
                        <option value="sector3">Sector 3</option>
                    </select>
                </div>
                <button type="submit" id="submitFormBtn" disabled>Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/form-validation.js" defer></script>
</body>
