<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - trueup</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px; /* additional styling */
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px; /* button padding increased */
            border: none;
            border-radius: 5px;
            font-size: 18px; /* font size increased */
            background-color: #1e90ff; /* color changed to a darker shade of blue */
            color: #fff;
            cursor: pointer;
            margin-top: 20px; /* additional margin at the top */
        }

        button[type="submit"]:hover {
            background-color: #1a75bb; /* darker shade of blue when hovered */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>trueup</h1> <!-- Updated brand name -->
            <button id="signOutBtn" style="float: right;">Sign Out</button> <!-- Sign-out button placed on the top right -->
        </header>
        <section class="user-details-form">
            <h2 style="text-align: center; font-weight: bold; margin-bottom: 15px;">Let's find the best jobs for you!</h2> <!-- Title updated as per the design -->
            <p style="text-align: center; font-style: italic; margin-bottom: 15px;">Tell us more about what you're looking for<br>Average time to complete: 3-5 min</p> <!-- Sub-text added as per the design -->

            <!-- User Information Fields -->
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First name (e.g. CHARAQ)" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last name (e.g. N)" required>
            </div>
            <div class="form-group">
                <select id="jobFamily" name="jobFamily" required>
                    <option value="businessDev">Business Development & Partnerships</option> <!-- Example of a selected job family added -->
                </select>
            </div>

            <!-- Employment Details -->
            <div class="form-group">
                <input type="text" id="recentCompany" name="recentCompany" placeholder="What is your current (or most recent) company?" required>
                <div style="margin-top: 10px;">
                    <input type="checkbox" id="notListed"> <label for="notListed">My company is not listed</label>
                    <input type="checkbox" id="noExperience"> <label for="noExperience">I have no work experience</label>
                </div>
                <div style="margin-top: 10px;">
                    <input type="radio" id="internship" name="careerLevel" value="internship"> <label for="internship">Looking for an internship</label><br>
                    <input type="radio" id="manager" name="careerLevel" value="manager"> <label for="manager">Manager</label><br>
                    <input type="radio" id="director" name="careerLevel" value="director"> <label for="director">Director</label>
                </div>
            </div>

            <!-- Professional Online Presence -->
            <div class="form-group">
                <input type="url" id="linkedinURL" name="linkedinURL" placeholder="Enter LinkedIn profile URL" required>
            </div>

            <!-- Job Seeking Status -->
            <div class="form-group">
                <label>What is your current job-seeking status?</label>
                <div>
                    <input type="checkbox" id="activelyLooking"> <label for="activelyLooking">Actively looking</label><br>
                    <input type="checkbox" id="casuallyLooking"> <label for="casuallyLooking">Casually looking</label><br>
                    <input type="checkbox" id="notLooking"> <label for="notLooking">Not looking</label>
                </div>
            </div>

            <!-- Working Preferences -->
            <div class="form-group">
                <input type="checkbox" id="showRemoteJobs"> <label for="showRemoteJobs">Show me remote jobs</label><br>
                <input type="text" id="remoteWorkLocations" name="remoteWorkLocations" placeholder="Enter countries available for remote work">
                <input type="text" id="jobLocations" name="jobLocations" placeholder="Enter specific job locations preferred">
            </div>

            <!-- Sector and Company Interest -->
            <div class="form-group">
                <input type="text" id="companyStages" name="companyStages" placeholder="Enter company stages of interest">
                <input type="text" id="sectorInterest" name="sectorInterest" placeholder="Enter tech sectors of interest">
            </div>

            <div class="form-group">
                <button type="submit">See Results</button> <!-- Submit button updated as per the design -->
            </div>

        </section>
    </div>
    <script src="js/interactivity.js" defer></script>
    <script>
        const signOutBtn = document.getElementById('signOutBtn');
        signOutBtn.addEventListener('click', function() {
            // Trigger sign-out functionality
        });

        const form = document.querySelector('.user-details-form');
        form.addEventListener('input', function (event) {
            // Field validation and interactivity
        });
    </script>
</body>
