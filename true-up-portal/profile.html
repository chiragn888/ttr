<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form - Job Portal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #343A40; /* Changed text color to #343A40 */
            background-color: #F8F9FA; /* Changed background color to #F8F9FA */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            /* Changed display to block for improved structure */
            display: block;
        }

        label {
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px); /* Adjusted width for better alignment */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.075); /* Added subtle shadow */
            box-sizing: border-box;
        }

        button {
            width: calc(30% - 20px); /* Adjusted width for better alignment */
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF; /* Changed to blue color #007BFF */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }

        .selectable-label {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Updated border radius to 4px */
            cursor: pointer;
            text-align: center;
        }

        .selectable-label.selected {
            background-color: #007BFF; /* Changed to blue color #007BFF */
            color: #fff;
        }

        /* New styling */
        #userDetailsForm .form-group {
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Details Form</h1>
        </header>
        <section class="form-section">
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="First name"> <!-- Updated placeholder text -->
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Last name"> <!-- Updated placeholder text -->
                </div>
                <!-- [Other form fields and sections remain unchanged for brevity] -->
                <button type="submit" id="submitFormBtn" disabled>Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/form-validation.js" defer></script>
    <script>
        const labels = document.querySelectorAll('.selectable-label');
        labels.forEach((label) => {
            label.addEventListener('click', () => {
                label.classList.toggle('selected');
                updateSelectedSectors();
            });
        });

        function updateSelectedSectors() {
            const selectedLabels = document.querySelectorAll('.selectable-label.selected');
            const selectedSectors = Array.from(selectedLabels).map((label) => label.getAttribute('data-sector'));
            document.getElementById('selectedSectorsInput').value = selectedSectors.join(',');
        }
    </script>
</body>
