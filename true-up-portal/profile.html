<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Including profile-specific styles -->
    <link rel="stylesheet" href="styles/profile-inline.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
        </header>
        <section class="profile-update-form">
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <button type="submit" id="updateProfileBtn">Update</button>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            updateProfile({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                bio: document.getElementById('bio').value
            });
        });
    </script>
</body>
</html>
