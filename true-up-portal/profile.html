<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form - Job Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 30%;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .selectable-label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .selectable-label.selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Details Form</h1>
        </header>
        <section class="form-section">
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" pattern="[A-Za-z]+" title="Please enter a valid first name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" pattern="[A-Za-z]+" title="Please enter a valid last name (no numbers or special characters)">
                </div>
                <div class="form-group">
                    <label for="jobFamily">Job Family:</label>
                    <select id="jobFamily" name="jobFamily">
                        <option value="" disabled selected>Select your job family</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currentCompany">Current Company:</label>
                    <input type="text" id="currentCompany" name="currentCompany">
                </div>
                <div class="form-group">
                    <label for="currentLevel">Current Level:</label>
                    <select id="currentLevel" name="currentLevel">
                        <option value="" disabled selected>Select your current level</option>
                        <option value="entry">Entry</option>
                        <option value="mid">Mid</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL:</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" pattern="https://.*" title="Please enter a valid LinkedIn URL">
                </div>
                <div class="form-group">
                    <label for="jobStatus">Job Seeking Status:</label>
                    <select id="jobStatus" name="jobStatus">
                        <option value="" disabled selected>Select your job seeking status</option>
                        <option value="seeking">Seeking</option>
                        <option value="not-seeking">Not Seeking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workLocations">Preferred Work Locations:</label>
                    <select id="workLocations" name="workLocations" multiple>
                        <option value="location1">Location 1</option>
                        <option value="location2">Location 2</option>
                        <option value="location3">Location 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="companyStages">Company Stages of Interest:</label>
                    <select id="companyStages" name="companyStages" multiple>
                        <option value="stage1">Stage 1</option>
                        <option value="stage2">Stage 2</option>
                        <option value="stage3">Stage 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tech Sectors of Interest:</label>
                    <div class="sector-selection">
                        <span class="selectable-label" data-sector="AI">Artificial Intelligence</span>
                        <span class="selectable-label" data-sector="DS">Data Science</span>
                        <span class="selectable-label" data-sector="CS">Cybersecurity</span>
                        <!-- Add more sectors as needed -->
                    </div>
                    <input type="hidden" id="selectedSectorsInput" name="selectedSectors">
                </div>
                <button type="submit" id="submitFormBtn" disabled>Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/form-validation.js" defer></script>
    <script>
        const labels = document.querySelectorAll('.selectable-label');
        labels.forEach((label) => {
            label.addEventListener('click', () => {
                label.classList.toggle('selected');
                updateSelectedSectors();
            });
        });
        
        function updateSelectedSectors() {
            const selectedLabels = document.querySelectorAll('.selectable-label.selected');
            const selectedSectors = Array.from(selectedLabels).map((label) => label.getAttribute('data-sector'));
            document.getElementById('selectedSectorsInput').value = selectedSectors.join(',');
        }
    </script>
</body>
