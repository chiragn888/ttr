<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
        </header>
        <section class="profile-update-form">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" pattern="[a-zA-Z ]+" title="Please enter alphabetic characters and spaces only" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number (e.g., 123-456-7890)" required>
                </div>
                <div class="form-group">
                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address1" name="address1" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address Line 2 (Optional):</label>
                    <input type="text" id="address2" name="address2" placeholder="Enter additional address details">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" pattern="[a-zA-Z ]+" title="Please enter alphabetic characters and spaces only" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select your state/province</option>
                        <!-- Include options for states/provinces -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal/ZIP Code:</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Enter your postal or ZIP code" pattern="[a-zA-Z0-9 ]+" title="Please enter alphanumeric characters and spaces only" required>
                </div>
                <div class="form-group">
                    <label for="jobTitle">Current Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your current job title" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter your current company name" required>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience:</label>
                    <input type="text" id="experience" name="experience" placeholder="Enter your years of experience" required>
                </div>
                <div class="form-group">
                    <label for="degree">Highest Degree Attained:</label>
                    <select id="degree" name="degree" required>
                        <option value="" disabled selected>Select your highest degree</option>
                        <!-- Include options for degrees -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="institution">Institution Name:</label>
                    <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
                </div>
                <div class="form-group">
                    <label for="fieldOfStudy">Field of Study:</label>
                    <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Enter your field of study" required>
                </div>
                <div class="form-group">
                    <label for="technicalSkills">Technical Skills:</label>
                    <textarea id="technicalSkills" name="technicalSkills" placeholder="Enter your technical skills (e.g., programming languages, software tools)"></textarea>
                </div>
                <div class="form-group">
                    <label for="softSkills">Soft Skills:</label>
                    <textarea id="softSkills" name="softSkills" placeholder="Enter your soft skills (e.g., communication, teamwork, problem-solving)"></textarea>
                </div>
                <div class="form-group">
                    <label for="jobLocation">Preferred Job Location:</label>
                    <input type="text" id="jobLocation" name="jobLocation" placeholder="Enter your preferred job location(s)">
                </div>
                <div class="form-group">
                    <label for="industry">Preferred Industry:</label>
                    <select id="industry" name="industry">
                        <option value="" disabled selected>Select your preferred industry</option>
                        <!-- Include options for industries -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="salaryExpectation">Salary Expectation:</label>
                    <input type="text" id="salaryExpectation" name="salaryExpectation" placeholder="Enter your salary expectation">
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter:</label>
                    <textarea id="coverLetter" name="coverLetter" placeholder="Enter your cover letter (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="resume">Resume/CV Upload:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" id="submitProfileBtn" disabled>Submit</button>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Call function to handle form submission
        });
    </script>
</body>
