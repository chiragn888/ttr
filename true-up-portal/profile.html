<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
        </header>
        <section class="profile-update-form">
            <form id="profileForm">
                <!-- Existing form groups -->
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Updated form groups with grouping and whitespace -->
                <div class="form-group">
                    <h2>Personal Information</h2>
                    <input type="text" id="personalInfo" name="personalInfo" placeholder="Enter personal information" required>
                </div>
                <div class="form-group">
                    <h2>Career Information</h2>
                    <input type="text" id="currentCompany" name="currentCompany" placeholder="Enter current company" required>
                    <input type="text" id="currentLevel" name="currentLevel" placeholder="Enter current level" required>
                    <input type="url" id="linkedinURL" name="linkedinURL" placeholder="Enter LinkedIn URL (optional)">
                </div>
                <div class="form-group">
                    <h2>Status and Preferences</h2>
                    <select id="jobStatus" name="jobStatus">
                        <option value="seeking">Actively Seeking</option>
                        <option value="open">Open to Opportunities</option>
                        <option value="notSeeking">Not Currently Seeking</option>
                    </select>
                    <input type="text" id="workLocations" name="workLocations" placeholder="Enter preferred work locations" required>
                    <input type="text" id="companyStages" name="companyStages" placeholder="Enter company stages of interest" required>
                    <input type="text" id="techSectors" name="techSectors" placeholder="Enter tech sectors of interest" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Enter a brief bio"></textarea>
                </div>

                <!-- Additional form groups -->
                <div class="form-group">
                    <label for="resume">Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" id="updateProfileBtn" disabled>Submit Your Profile</button>
            </form>
        </section>
    </div>
    <script src="js/interactivity.js" defer></script>
    <script>
        const form = document.getElementById('profileForm');
        form.addEventListener('input', function (event) {
            // Field validation and enabling/disabling the submit button
            const isValid = form.checkValidity();
            document.getElementById('updateProfileBtn').disabled = !isValid;
        });
    </script>
</body>
