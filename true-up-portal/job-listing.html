<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Listings</title>
<link rel="stylesheet" href="styles/main.css">
<style>
    .container {
        width: 80%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    .job-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
    }
    .job-title {
        color: #333;
        font-size: 20px;
        margin-bottom: 5px;
    }
    .company-name {
        font-weight: bold;
        color: #0056b3;
    }
    .location {
        color: #666;
        font-size: 14px;
    }
    .metadata {
        color: #777;
        font-size: 12px;
    }
    .icon {
        width: 16px;
        vertical-align: text-bottom;
        margin-right: 5px;
    }
    .btn {
        display: inline-block;
        padding: 5px 10px;
        margin: 5px 0;
        border-radius: 4px;
        background-color: #0056b3;
        color: white;
        text-decoration: none;
        font-size: 12px;
    }
    .btn-analytics {
        background-color: #4CAF50;
    }
    h1 {
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
<h1>Available Jobs</h1>
<div class="job-card">
    <div class="job-title">
        <span class="company-name">Netflix</span> - Data Scientist
    </div>
    <div class="location">LOS GATOS</div>
    <div class="metadata">
        Unicorn • Valuation $200B • Total funding $15B • Last raised 9mo ago
        • 24 yrs old • 10,000 employees • Remote 70 • 600 open jobs <br>
        <span style="color: #4CAF50;">TOP 200 • Leader in Streaming Entertainment</span>
    </div>
    <a href="#" class="btn">Am I a fit?</a>
    <a href="#" class="btn btn-analytics">Keyword analysis</a>
</div>
<!-- All other job cards go here -->
</div>
</body>
