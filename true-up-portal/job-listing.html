<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <header>
        <h1>Available Jobs</h1>
    </header>
    <main id="job-listings">
        <!-- Job listings will be dynamically loaded here -->
    </main>
    <script>
        // Assuming the jobs are fetched from an API or a static JSON file
        // This is a placeholder array to simulate fetched job data
        const jobs = [
            {
                title: "Frontend Developer",
                company: "Tech Innovations Inc.",
                position: "Full-time",
                salary: "$85,000 - $95,000",
                description: "We are looking for a skilled Frontend Developer to join our team."
            },
            {
                title: "Backend Developer",
                company: "Web Solutions Ltd.",
                position: "Part-time",
                salary: "$75,000 - $85,000",
                description: "Seeking a passionate Backend Developer to work on exciting projects."
            }
            // Add more jobs as needed
        ];

        function displayJobs(jobs) {
            const listings = document.getElementById('job-listings');
            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                jobCard.innerHTML = `
                    <h2>${job.title}</h2>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Position:</strong> ${job.position}</p>
                    <p><strong>Salary:</strong> ${job.salary}</p>
                    <p>${job.description}</p>
                    <button onclick="applyJob()">Apply</button>
                    <button onclick="saveJob()">Save</button>
                `;
                listings.appendChild(jobCard);
            });
        }

        // Placeholder functions for Apply and Save buttons
        function applyJob() {
            alert("Apply functionality to be implemented.");
        }

        function saveJob() {
            alert("Save functionality to be implemented.");
        }

        // Load jobs on page load
        window.onload = () => displayJobs(jobs);
    </script>
</body>
</html>
