<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Up Work</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/interactivity.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login to Up Work</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="usernameInput">Username</label>
                <input type="text" id="usernameInput" name="username" required class="input-field">
            </div>
            <div class="input-group">
                <label for="bioInput">Bio</label>
                <input type="text" id="bioInput" name="bio" class="input-field">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
