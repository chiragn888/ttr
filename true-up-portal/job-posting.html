<!-- job-posting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Post a Job</title>
</head>
<body>
  <!-- Include navigation bar -->
  <div class="navigation">
    <!-- Include the content of navigation.html here -->
  </div>
  <div class="job-posting-form">
    <!-- Provide a form for employers to post new job listings -->
    <h1>Post a New Job</h1>
    <form id="jobPostForm">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle"><br><br>
      <label for="jobDescription">Job Description:</label><br>
      <textarea id="jobDescription" name="jobDescription"></textarea><br><br>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName"><br><br>
      <label for="position">Position:</label>
      <input type="text" id="position" name="position"><br><br>
      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary"><br><br>
      <input type="submit" value="Post Job">
    </form>
  </div>
</body>
</html>
